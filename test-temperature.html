<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Anima√ß√£o de Temperatura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/animations.css">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="text-center">
        <h1 class="text-white text-2xl mb-8">Teste da Anima√ß√£o de Temperatura</h1>
        
        <!-- Container de teste simulando o globo -->
        <div class="relative w-96 h-96 mx-auto">
            <!-- Simula√ß√£o do globo (c√≠rculo azul) -->
            <div class="w-full h-full bg-blue-600 rounded-full flex items-center justify-center text-white text-xl font-bold">
                GLOBO 3D
            </div>
            
            <!-- Overlay de temperatura -->
            <div id="temperature-overlay" class="absolute inset-0 opacity-0 pointer-events-none transition-all duration-1000 ease-out z-10">
                <!-- M√∫ltiplos an√©is de calor conc√™ntricos que seguem o globo -->
                <div class="absolute inset-0 flex items-center justify-center">
                    <!-- Anel externo - mais intenso -->
                    <div class="absolute w-full h-full rounded-full border-4 border-red-500/60 shadow-lg" 
                         style="filter: blur(2px); box-shadow: 0 0 20px rgba(239, 68, 68, 0.8), inset 0 0 20px rgba(239, 68, 68, 0.3);"></div>
                    
                    <!-- Anel m√©dio -->
                    <div class="absolute w-5/6 h-5/6 rounded-full border-3 border-orange-400/70" 
                         style="filter: blur(1px); box-shadow: 0 0 15px rgba(251, 146, 60, 0.7), inset 0 0 15px rgba(251, 146, 60, 0.2);"></div>
                    
                    <!-- Anel interno -->
                    <div class="absolute w-4/5 h-4/5 rounded-full border-2 border-yellow-300/50" 
                         style="filter: blur(0.5px); box-shadow: 0 0 10px rgba(253, 224, 71, 0.6), inset 0 0 10px rgba(253, 224, 71, 0.1);"></div>
                </div>
                
                <!-- Gradiente de calor atmosf√©rico -->
                <div class="absolute inset-0 rounded-full opacity-40" 
                     style="background: radial-gradient(circle at center, transparent 35%, rgba(239, 68, 68, 0.15) 45%, rgba(220, 38, 38, 0.25) 65%, rgba(185, 28, 28, 0.35) 85%, rgba(153, 27, 27, 0.45) 95%);
                            filter: blur(3px);"></div>
                
                <!-- Part√≠culas de calor flutuantes -->
                <div class="absolute inset-0">
                    <div class="heat-particle absolute w-1 h-1 bg-red-400 rounded-full opacity-70" style="top: 20%; left: 30%;"></div>
                    <div class="heat-particle absolute w-1 h-1 bg-orange-400 rounded-full opacity-60" style="top: 40%; left: 70%;"></div>
                    <div class="heat-particle absolute w-1 h-1 bg-red-300 rounded-full opacity-80" style="top: 60%; left: 20%;"></div>
                    <div class="heat-particle absolute w-1 h-1 bg-orange-300 rounded-full opacity-50" style="top: 80%; left: 80%;"></div>
                    <div class="heat-particle absolute w-1 h-1 bg-red-500 rounded-full opacity-75" style="top: 30%; left: 60%;"></div>
                    <div class="heat-particle absolute w-1 h-1 bg-orange-500 rounded-full opacity-65" style="top: 70%; left: 40%;"></div>
                </div>
            </div>
        </div>
        
        <!-- Controles -->
        <div class="mt-8 space-x-4">
            <button id="btn-activate" class="bg-red-500 text-white px-6 py-3 rounded hover:bg-red-600">
                üî• Ativar Temperatura
            </button>
            <button id="btn-deactivate" class="bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600">
                ‚ùÑÔ∏è Desativar Temperatura
            </button>
        </div>
        
        <!-- Log de status -->
        <div class="mt-6 bg-gray-800 p-4 rounded text-white text-sm max-w-md mx-auto">
            <h3 class="font-bold mb-2">Status:</h3>
            <div id="status-log">Aguardando ativa√ß√£o...</div>
        </div>
    </div>

    <script>
        function logStatus(message) {
            document.getElementById('status-log').textContent = message;
        }

        document.getElementById('btn-activate').addEventListener('click', () => {
            logStatus('üî• Ativando anima√ß√£o sutil de temperatura...');
            
            const temperatureOverlay = document.getElementById('temperature-overlay');
            temperatureOverlay.style.opacity = '1';
            
            // Ativar anima√ß√µes sutis espec√≠ficas para cada elemento
            const outerRing = temperatureOverlay.querySelector('div:first-child div:first-child');
            const middleRing = temperatureOverlay.querySelector('div:first-child div:nth-child(2)');
            const innerRing = temperatureOverlay.querySelector('div:first-child div:nth-child(3)');
            const atmosphere = temperatureOverlay.querySelector('div:nth-child(2)');
            const particles = temperatureOverlay.querySelectorAll('.heat-particle');
            
            if (outerRing) outerRing.classList.add('heat-ring-outer');
            if (middleRing) middleRing.classList.add('heat-ring-middle');
            if (innerRing) innerRing.classList.add('heat-ring-inner');
            if (atmosphere) atmosphere.classList.add('atmospheric-heat');
            
            // Ativar part√≠culas de calor
            particles.forEach(particle => {
                particle.classList.add('heat-particle');
            });
            
            logStatus('‚úÖ Anima√ß√£o sutil de temperatura ativada! Pulsa√ß√£o elegante + Globo girando (velocidade padr√£o)...');
        });

        document.getElementById('btn-deactivate').addEventListener('click', () => {
            logStatus('‚ùÑÔ∏è Desativando anima√ß√£o de temperatura...');
            
            const temperatureOverlay = document.getElementById('temperature-overlay');
            temperatureOverlay.style.opacity = '0';
            
            // Remover todas as classes de anima√ß√£o
            const allElements = temperatureOverlay.querySelectorAll('*');
            allElements.forEach(element => {
                element.classList.remove(
                    'heat-ring-outer', 'heat-ring-middle', 'heat-ring-inner',
                    'atmospheric-heat', 'heat-particle'
                );
            });
            
            logStatus('‚ùÑÔ∏è Anima√ß√£o de temperatura desativada.');
        });
    </script>
</body>
</html>
